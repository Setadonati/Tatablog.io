<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/admin_style.css">
  <link rel="stylesheet" href="assets/css/public.css">
  <title>Forgot Password</title>
</head>
<body class="bg-pattern">

  <!-- Page Container -->
  <div class="default-page-container">

    <form action="#" method="post" class="admin-form auth-form small-form">
      <h1 class="center form-title">Request new password</h1>

      <div class="lead-text">
        Enter the email address you used to sign up on this website so we can assist you in resetting your password.
      </div>

      <div class="input-group">
        <input type="email" name="email" id="email" class="input-control" placeholder="Email address">
      </div>
      <div class="input-group">
        <button type="submit" class="btn long-btn primary-btn big-btn">Send Reset Link</button>
      </div>
    </form>
    
  </div>
  <!-- // Page Container -->
  
</body>
</html>
