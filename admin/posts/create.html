<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  
  <link rel="stylesheet" href="../../assets/css/admin_style.css">

  <title>Admin - Create Post</title>
</head>

<body>

  <header>
    <div class="nav-overlay"></div>
    <span role="button" class="menu-icon">
      <ion-icon name="menu-outline"></ion-icon>
    </span>
    <a href="index.html" class="logo-wrapper td-none">
      <div><span>B</span>LOG</div>
    </a>

    <nav>
      <ul class="navmenu">
        <li class="navitem">
          <a href="#">
            <ion-icon name="person-circle-outline" class="navicon"></ion-icon>
            Awa Melvine 
            <ion-icon name="chevron-down-outline" class="navicon"></ion-icon>
          </a>
          <ul class="dropdown">
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="page-wrapper">
    <div class="sidebar">
      <div class="sidebar-author-mobile">
        <img class="avatar" src="../assets/images/avatar/awa.jpeg" alt="">
        <h3 class="author-name">Awa Melvine</h3>
        <a href="/logout" class="logout-link">Logout</a>
      </div>
      <ul class="list-menu">
        <li>
          <a href="../dashboard.html">
            <ion-icon name="speedometer-outline" class="menu-icon"></ion-icon>
            Dashboard
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
        <li>
          <a href="../posts/index.html">
            <ion-icon name="reader-outline" class="menu-icon"></ion-icon>
            Posts
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
        <li>
          <a href="../topics/index.html">
            <ion-icon name="grid-outline" class="menu-icon"></ion-icon>
            Topics
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
        <li>
          <a href="../users/index.html">
            <ion-icon name="people-outline" class="menu-icon"></ion-icon>
            Users
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
        <li>
          <a href="../roles/index.html">
            <ion-icon name="lock-closed-outline" class="menu-icon"></ion-icon>
            Roles
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
        <li>
          <a href="../permissions/index.html">
            <ion-icon name="key-outline" class="menu-icon"></ion-icon>
            Permissions
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
        <li>
          <a href="../collections/index.html">
            <ion-icon name="reader-outline" class="menu-icon"></ion-icon>
            Collections
            <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Page Content -->
    <div class="page-content">
      <div class="admin-container">
        <form action="#" method="post" class="admin-form md-box" enctype="multipart/form-data">
          <h1 class="center form-title">Create Post</h1>
           <ul class="form-errors">
             <li>Username required</li>
             <li>Email required</li>
           </ul>

          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="input-control">
          </div>
          <div class="input-group">
            <label for="post-editor">Body</label>
            <div id="text-editor" class="text-editor"></div>
          </div>
          <div class="post-details">
            <div class="select-topic-wrapper">
              <div class="input-group">
                <label for="topic">Topic</label>
                <select name="topic_id" id="topic" class="input-control">
                  <option></option>
                  <option value="Business">Business</option>
                  <option value="Life Lessons">Life Lessons</option>
                  <option value="Journaling">Journaling</option>
                </select>
              </div>
            </div>
            <div class="image-wrapper">
              <input type="file" name="image" id="" class="hide image-input">
              <button type="button" class="image-btn bg-image bg-image">
                <span class="choose-image-label">
                  <ion-icon name="image-outline" class="image-outline"></ion-icon>
                  <span>Choose Image</span>
                </span>
              </button>
            </div>
          </div>
          <div class="input-group">
            <label for="published">
              <input type="checkbox" name="published" id="published">
              Publish
            </label>
          </div>
          <div class="input-group">
            <button type="submit" class="btn primary-btn big-btn">Save</button>
          </div>
        </form>
        
      </div>
    </div>
    <!-- // Page Content -->
  </div>

  <!-- Ion Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  
  <script src="../../assets/js/post_quill_editor.js"></script>

  <script src="../../assets/js/admin.js"></script>

  <script>
    // Preview post image
    const imageBtn = document.querySelector('.image-btn');
    const imageInput = document.querySelector('.image-input');
    const chooseImageLabel = document.querySelector('.choose-image-label');

    imageBtn.addEventListener('click', function() {
      imageInput.click();
    });

    imageInput.addEventListener('change', function() {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageBtn.style.backgroundImage = `url(${e.target.result})`;
          imageBtn.style.height = '150px';
          imageBtn.style.border = 'none';
          chooseImageLabel.classList.toggle('hide');
        };
        reader.readAsDataURL(file);
      }
    });

    
  </script>
  
</body>

</html>
